<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>VIGIFIA: Borrar Bolet√≠n</title>
    <link rel="stylesheet" href="{% static 'CSS/Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/BorrarBoletin.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/Footer.css' %}">
</head>
<body>
    {% include 'base/componentes/Navbar.html' %}

    <div class="fuentes-container">
        <ul>
            {% for boletin in boletines %}
                <li>
                    <h2>{{ boletin.nombre_boletin }}</h2>
                    <a href="/BorradoBoletin/{{boletin.id_boletin}}/" class="btn btn-danger">Eliminar boletin</a>
                </li>
            {% empty %}
                <p>No hay boletines disponibles.</p>
            {% endfor %}
        </ul>
    </div>

    {% include 'base/componentes/Footer.html' %}
</body>
</html>
