<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIFIA: Registro</title>
    <link rel="stylesheet" href="{% static 'CSS/Login.css' %}">
</head>

<body>
    <nav>
        <img src="{% static 'IMG/Icono.png' %}" alt="IconoVIGIFIA" class="IconoVIGIFIA">
        <span class="nombreVIGIFIA">VIGIFIA</span>
        <ul>
            <li><a href="{% url 'Inicio' %}">Inicio</a></li>
            <li><a href="{% url 'LoginUsuario' %}">Iniciar sesión</a></li>
        </ul>
    </nav>

    <div class="login-page">
        <section class="login-container">
            <div class="Login">
                <h2>Registrarse</h2>
                <form method="POST" action="{% url 'Register_usuario' %}">
                    {% csrf_token %}
                    <!-- Campo de usuario -->
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" required>

                    <!-- Campo de correo electrónico -->
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" required>

                    <!-- Campo de contraseña -->
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" required>

                    <!-- Campo para confirmar contraseña -->
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" name="confirm_password" required>

                    <!-- Botón de enviar -->
                    <button type="submit">Crear cuenta</button>
                </form>

                {% if messages %}
                    <ul class="login-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-content">
            <p>Visita nuestro GitHub: 
                <a href="https://github.com/Neichoo/GRUPO6-2024-PROYINF" target="_blank">
                    <img src="{% static 'IMG/github-mark-white.png' %}" alt="GitHub" style="width: 30px; height: 30px;"> 
                </a>
            </p>
            <p>&copy; 2024 VIGIFIA</p>
        </div>
    </footer>
</body>
</html>
