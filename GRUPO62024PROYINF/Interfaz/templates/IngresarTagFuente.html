<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>VIGIFIA: Ingresar Tag Fuente</title>
    <link rel="stylesheet" href="{% static 'CSS/Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/IngresarTagFuente.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/Footer.css' %}">
</head>
<body>
    <nav>
        <img src="{% static 'IMG/Icono.png' %}" alt="IconoVIGIFIA" class="IconoVIGIFIA">
        <span class="nombreVIGIFIA">VIGIFIA</span>
        <ul>
            <li><a href="{% url 'PanelDeControl' %}">Inicio</a></li>
            <li><a href="{% url 'FuentesU3I' %}">Fuentes</a></li>
            <li><a href="{% url 'TagsFuentes' %}">TagsFuentes</a></li>
            <li><a href="{% url 'Estadisticas' %}">Estadísticas</a></li>
            <li class="acceso-empleado"><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="content-wrapper">
        <div class="card">
            <h2>Ingresar Tag</h2>
            <form action="/IngresoTagFuente/" method="post"> {% csrf_token %}
                <label for="nombre">Nombre de la Tag:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" placeholder="Nombre de la Fuente">

                <div class="button-group">
                    <button type="submit" class="btn btn-green">Guardar Cambios</button>
                </div>
            </form>
        </div>
    
        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-error{% elif message.tags == 'success' %}alert-success{% endif %}">
            <strong>{{ message }}</strong>
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';" aria-label="Close">&times;</button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <footer>
        <div class="footer-content">
            <p>Visita nuestro GitHub: 
                <a href="https://github.com/Neichoo/GRUPO6-2024-PROYINF" target="_blank">
                    <img src="{% static 'IMG/github-mark-white.png' %}" alt="GitHub" style="width: 30px; height: 30px;"> 
                </a>
            </p>
            <p>&copy; 2024 VIGIFIA</p>
        </div>
    </footer>
    <script src="{% static 'JS/filterSidebar.js' %}"></script>
</body>
</html>
