<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>VIGIFIA: Ingresar Tag Fuente</title>
    <link rel="stylesheet" href="{% static 'CSS/Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/IngresarTagFuente.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/Footer.css' %}">
</head>
<body>
    {% include 'componentes/Navbar.html' %}

    <div class="content-wrapper">
        <div class="card">
            <h2>Ingresar Tag</h2>
            <form action="/IngresoTagFuente/" method="post"> {% csrf_token %}
                <label for="nombre">Nombre de la Tag:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" placeholder="Nombre de la Fuente">

                <div class="button-group">
                    <button type="submit" class="btn btn-green">Guardar Cambios</button>
                </div>
            </form>
        </div>
    
        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-error{% elif message.tags == 'success' %}alert-success{% endif %}">
            <strong>{{ message }}</strong>
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';" aria-label="Close">&times;</button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    {% include 'componentes/Footer.html' %}
    <script src="{% static 'JS/filterSidebar.js' %}"></script>
</body>
</html>
